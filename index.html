<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Examples with Syntax Highlighting</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Prism.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
  <!-- Custom styles -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
    }
    .footer {
      background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .code-container {
      position: relative;
    }
    .code-textarea {
      width: 100%;
      height: 300px; /* Fixed height */
      overflow-y: scroll; /* Enable vertical scrolling */
      font-family: 'Fira Code', monospace;
    }
    .code-label {
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .copy-button:hover {
      background-color: #0056b3;
    }
    /* Styles for header */
    header {
      background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
      color: white;
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header>
      <div class="container">
        <h1>Code Examples with Syntax Highlighting</h1>
      </div>
    </header>

    <!-- Main content -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="categorySelect">Select a Category:</label>
            <select class="form-control" id="categorySelect" onchange="loadCode()">
              <optgroup label="Basic Examples">
                <option value="loop">Loop</option>
                <option value="conditional">Conditional</option>
              </optgroup>
              <optgroup label="Advanced Examples">
                <option value="recursion">Recursion</option>
                <option value="sorting">Sorting</option>
              </optgroup>
              <!-- Add more optgroup for additional categories -->
            </select>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="code-container">
            <div class="code-label">C Code Example:</div>
            <pre class="code-textarea"><code id="cCodeTextarea" class="language-c"></code></pre>
            <button class="copy-button" onclick="copyCode('cCodeTextarea')">Copy</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="code-container">
            <div class="code-label">Python Code Example:</div>
            <pre class="code-textarea"><code id="pyCodeTextarea" class="language-python"></code></pre>
            <button class="copy-button" onclick="copyCode('pyCodeTextarea')">Copy</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Prism.js for syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-c.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-python.min.js"></script>
  <!-- Custom script -->
  <script>
    var categories = {
      'loop': {
        'c': `#include <stdio.h>\n\nint main() {\n    for(int i = 0; i < 10; i++) {\n        printf("%d\\n", i);\n    }\n    return 0;\n}`,
        'python': `for i in range(10):\n    print(i)`
      },
      
      'conditional': {
        'c': `#include <stdio.h>\n\nint main() {\n    int x = 10;\n    if (x > 5) {\n        printf("x is greater than 5\\n");\n    } else {\n        printf("x is less than or equal to 5\\n");\n    }\n    return 0;\n}`,
        'python': `x = 10\nif x > 5:\n    print('x is greater than 5')\nelse:\n    print('x is less than or equal to 5')`
      },
      
      'recursion': {
        'c': `#include <stdio.h>\n\nint factorial(int n) {\n    if (n == 0)\n        return 1;\n    else\n        return n * factorial(n - 1);\n}\n\nint main() {\n    int num = 5;\n    printf("Factorial of %d is %d\\n", num, factorial(num));\n    return 0;\n}`,
        'python': `def factorial(n):\n    if n == 0:\n        return 1\n    else:\n        return n * factorial(n - 1)\n\nnum = 5\nprint(f"Factorial of {num} is {factorial(num)}")`
      },
      
      'sorting': {
        'c': `#include <stdio.h>\n\nvoid bubbleSort(int arr[], int n) {\n    int i, j, temp;\n    for (i = 0; i < n-1; i++) {\n        for (j = 0; j < n-i-1; j++) {\n            if (arr[j] > arr[j+1]) {\n                temp = arr[j];\n                arr[j] = arr[j+1];\n                arr[j+1] = temp;\n            }\n        }\n    }\n}\n\nint main() {\n    int arr[] = {64, 34, 25, 12, 22, 11, 90};\n    int n = sizeof(arr)/sizeof(arr[0]);\n    bubbleSort(arr, n);\n    printf("Sorted array: ");\n    for (int i=0; i < n; i++)\n        printf("%d ", arr[i]);\n    printf("\\n");\n    return 0;\n}`,
        'python': `def bubble_sort(arr):\n    n = len(arr)\n    for i in range(n-1):\n        for j in range(0, n-i-1):\n            if arr[j] > arr[j+1]:\n                arr[j], arr[j+1] = arr[j+1], arr[j]\n\narr = [64, 34, 25, 12, 22, 11, 90]\nbubble_sort(arr)\nprint("Sorted array:", arr)`
      }
      // Add more categories and examples as needed
    };

    function loadCode() {
      var categorySelect = document.getElementById('categorySelect');
      var selectedCategory = categorySelect.value;
      
      var cCodeTextarea = document.getElementById('cCodeTextarea');
      var pyCodeTextarea = document.getElementById('pyCodeTextarea');

      // Retrieve code examples based on selected category and language
      var cCodeExample = categories[selectedCategory]['c'];
      var pyCodeExample = categories[selectedCategory]['python'];

      // Set code examples to textareas
      cCodeTextarea.textContent = cCodeExample;
      pyCodeTextarea.textContent = pyCodeExample;

      // Apply Prism syntax highlighting
      Prism.highlightAll();
    }

    function copyCode(elementId) {
      var copyText = document.getElementById(elementId);
      var textArea = document.createElement("textarea");
      textArea.value = copyText.textContent;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand("copy");
      textArea.remove();
      alert("Code copied to clipboard");
    }

    // Initial load on page load
    loadCode();
  </script>
</body>
</html>
